<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="/Resources/CSS/Popup.css"/>
	<link rel="stylesheet" href="/Resources/CSS/ContentLight.css"/>
	<script type="text/javascript" src="/Resources/JavaScript/Library.js"></script>
	<script type="text/javascript" src="/Resources/JavaScript/Popup.js"></script>
</head>
<body id="TYPO3Review_1447791881">
<h1 class="extensionName">TYPO3 Review</h1>

<div class="status"></div>
<div class="separator"></div>
<div class="loading hide">
	<div class="throbber"></div>
</div>
<div class="buttons api-v0 hide">
	<div class="currentRevision"></div>
	<div class="allRevisions"></div>

	<div class="separator"></div>

	<input id="resetButton" class="button" type="button" name="cmd" value="Reset Review Sites">
	<input id="updateButton" class="button" type="button" name="cmd" value="Update Review Sites">

	<div class="separator"></div>

	<input id="openReviewSitesButton" class="button" type="button" name="cmd" value="Open Review Sites">
</div>
<div class="api-v1-0-0 hide">
	<form action="">
		<div class="changeInformation">
			<h3 class="subject">Cherry-Pick</h3>
			<table>
				<tr>
					<td>Project</td>
					<td class="project"></td>
				</tr>
				<tr>
					<td>Branch</td>
					<td class="branch"></td>
				</tr>
				<tr>
					<td>Can merge</td>
					<td class="canMerge"></td>
				</tr>
				<tr>
					<td>Commit</td>
					<td class="commit"></td>
				</tr>
				<tr>
					<td>Change-id</td>
					<td class="change-id"></td>
				</tr>
			</table>
		</div>
		<div class="settings-row reviewSelector"></div>
		<h3>To site</h3>
		<div class="settings-row siteSelector"></div>
		<h3>In repository</h3>
		<div class="settings-row repositorySelector"></div>
		<div class="settings-row">
			<input type="submit" class="button" value="Go!" disabled>
		</div>
	</form>
</div>
</body>
</html>
