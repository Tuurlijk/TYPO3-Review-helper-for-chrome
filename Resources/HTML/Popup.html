<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="/Resources/CSS/Popup.css"/>
	<link rel="stylesheet" href="/Resources/CSS/ContentLight.css"/>
	<script type="text/javascript" src="/Resources/JavaScript/Library.js"></script>
	<script type="text/javascript" src="/Resources/JavaScript/Popup.js"></script>
</head>
<body id="TYPO3Review_1447791881">
<h1 class="extensionName">TYPO3 Review</h1>

<div class="logo"></div>
<div class="closeButton hide">âœ–</div>
<div class="status"></div>
<div class="separator"></div>
<div class="loading hide">
	<div class="throbber"></div>
</div>
<div class="buttons api-v0 hide">
	<div class="currentRevision"></div>
	<div class="allRevisions"></div>

	<div class="separator"></div>

	<input id="resetButton" class="button" type="button" name="cmd" value="Reset Review Sites">
	<input id="updateButton" class="button" type="button" name="cmd" value="Update Review Sites">

	<div class="separator"></div>

	<input id="openReviewSitesButton" class="button" type="button" name="cmd" value="Open Review Sites">
</div>
<div class="api-v1-0-0 hide">
	<form action="" class="cherry-pick-form">
		<div class="changeInformation">
			<h3 class="subject">Cherry-Pick</h3>
			<table>
				<tr>
					<td class="key">Project</td>
					<td class="project"></td>
				</tr>
				<tr>
					<td class="key">Branch</td>
					<td class="branch"></td>
				</tr>
				<tr>
					<td class="key">Can merge</td>
					<td class="canMerge"></td>
				</tr>
				<tr>
					<td class="key">Commit</td>
					<td class="commit"></td>
				</tr>
				<tr>
					<td class="key">Change-id</td>
					<td class="change-id"></td>
				</tr>
			</table>
		</div>
		<h3>Cherry Pick</h3>
		<div class="settings-row reviewSelector"></div>
		<h3>To site</h3>
		<div class="settings-row siteSelector"></div>
		<h3>In repository</h3>
		<div class="settings-row repositorySelector"></div>
		<div class="settings-row repositoryInformation">
			<table>
				<tr>
					<td class="key">Sha1</td>
					<td class="sha1"></td>
				</tr>
				<tr>
					<td class="key">Subject</td>
					<td class="subject"></td>
				</tr>
			</table>
		</div>
		<h3>Before</h3>
		<div class="settings-row left">
			<label for="TYPO3Review_1447791881_resetRepository"><input type="checkbox" class="resetRepository" name="resetRepository" id="TYPO3Review_1447791881_resetRepository"/>Git Reset repository</label>
			<label for="TYPO3Review_1447791881_pullRepository"><input type="checkbox" class="pullRepository" name="pullRepository" id="TYPO3Review_1447791881_pullRepository"/>Git Pull repository</label>
		</div>
		<h3>After</h3>
		<div class="settings-row left">
			<label for="TYPO3Review_1447791881_openSite"><input type="checkbox" class="openSite" name="openSite" id="TYPO3Review_1447791881_openSite"/>Open site in new tab</label>
		</div>
		<div class="settings-row">
			<input type="submit" class="button" value="Go!">
		</div>
	</form>
</div>
</body>
</html>
