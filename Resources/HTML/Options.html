<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../CSS/common.css"/>
    <link rel="stylesheet" href="../CSS/extensions.css"/>
    <link rel="stylesheet" href="../CSS/Options.css"/>
</head>
<body>
<div id="navigation">
    <ul>
        <li>
            <a href="Options.html" class="active"><span i18n-content="optionsDisplayName">Options</span></a>
        </li>
        <li>
            <a href="About.html"><span i18n-content="aboutDisplayName">About</span></a>
        </li>
    </ul>
</div>
<div class="page">
    <section>
        <p>Review a TYPO3 patch by clicking the TYPO3 icon in the addressbar: <img class="inlineicon" alt="" src="../Icons/ToolbarIcon19.png"/></p>
        <div class="detail-row">
            <div class="option-description">
                <label class="preferences-label" for="forgerUrl">TYPO3 Forger server URL</label>
                <p class="detail-row-label preferences-description">Specify your TYPO3 Forger server URL here.</p>
            </div>
            <div class="option-value">
                <input type="text" id="forgerUrl" size="40" placeholder="https://forger.typo3.org/"/>
            </div>
        </div>
        <div class="detail-row">
            <div class="option-description">
                <label class="preferences-label" for="gerritUrl">TYPO3 Review server (Gerrit) URL</label>
                <p class="detail-row-label preferences-description">Specify your TYPO3 Review server URL here.</p>
            </div>
            <div class="option-value">
                <input type="text" id="gerritUrl" size="40" placeholder="https://review.typo3.org/"/>
            </div>
        </div>
    </section>
</div>
<script type="text/javascript" src="../JavaScript/OptionsContextProvider.js"></script>
<script type="text/javascript" src="../JavaScript/Options.js"></script>
</body>
</html>
